version: '3.8'

services:
  nilman-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        EXPO_PLATFORM: web
    image: nilman-native:latest
    container_name: nilman-native
    ports:
      - "3003:3003"
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - EXPO_PLATFORM=web
    volumes:
      - ./.env:/app/.env:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nilman-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  nilman-network:
    driver: bridge