# docker-compose.yml
version: '3.8'

services:
  nilman-web:
    build: .
    container_name: nilman-container
    ports:
      - "3003:3003"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      # Optional: Mount logs directory
      - ./logs:/var/log/apache2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nilman.rule=Host(`your-domain.com`)"