services:
  nilman-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: nilman-native:latest
    container_name: nilman-native
    ports:
      - "3003:3003"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    # Removed env_file and volume since .env is baked into build
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - nilman-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  nilman-network:
    driver: bridge