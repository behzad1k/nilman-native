name: Deploy to VPS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: ".,!node_modules,!dist,!.git,!.expo"
          target: ${{ secrets.DEPLOY_PATH || '/opt/nilman' }}
          strip_components: 1
          rm: false

      - name: Deploy application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Navigate to deployment directory
            cd ${{ secrets.DEPLOY_PATH || '/opt/nilman' }}

            # Create .env file from GitHub secrets
            cat > .env << 'EOF'
            EXPO_PUBLIC_API_BASE_URL=${{ secrets.EXPO_PUBLIC_API_BASE_URL }}
            EXPO_PUBLIC_API_TIMEOUT=${{ secrets.EXPO_PUBLIC_API_TIMEOUT }}
            EXPO_PLATFORM=web
            EOF

            # Stop existing containers
            docker compose down

            # Build and start new containers
            docker compose up -d --build

            # Wait for container to be healthy
            echo "Waiting for application to start..."
            sleep 15

            # Check container status
            docker compose ps

            # Show recent logs
            docker compose logs --tail=50

            # Clean up unused images
            docker image prune -f

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Check if container is running
            if [ "$(docker ps -q -f name=nilman-native)" ]; then
              echo "Container is running"

              # Test the application endpoint
              response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3003)
              if [ "$response" = "200" ]; then
                echo "Application is responding correctly"
              else
                echo "Application returned status code: $response"
                exit 1
              fi
            else
              echo "Container is not running"
              exit 1
            fi

      - name: Send notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Deployment completed successfully!"
          else
            echo "Deployment failed. Please check the logs."
          fi